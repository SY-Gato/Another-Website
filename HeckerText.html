<!DOCTYPE html>
<html>
  <head>
    <title>Hecker Text v1</title>
    <style>
      body {
        background-color: black;
      }
      #txtHacked {
        color: white;
        font-size: 5rem;
        font-family: "Space Mono", monospace;
      }
    </style>
  </head>
  <body>
    <h1 id="txtHacked" data-value="WOWZERS">WOWZERS</h1>
    <script>
      // Hacked Text Effect
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; document.querySelector("#txtHacked").onmousemove = event => { let iterations = 0; const interval = setInterval(() => { event.target.innerText = event.target.innerText.split("").map((letter, index) => { if (index < iterations) { return event.target.dataset.value[index] } return letters[Math.floor(Math.random() * 26)]}).join(""); if (iterations >= event.target.dataset.value.length) clearInterval(interval); iterations += 1; }, 30); }
    </script>
  </body>
</html>

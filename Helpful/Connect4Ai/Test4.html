<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <style>
        /* CSS styling for the game board */
        .board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 2px;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: #ffffff;
        }
        .red {
            background-color: #ff4136; /* Red color for player 1 */
        }
        .yellow {
            background-color: #ffdc00; /* Yellow color for player 2 */
        }
    </style>
</head>
<body>
    <h1>Connect 4</h1>
    <p id="turnIndicator">Player 1's Turn</p>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Reset Game</button>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.10.0"></script>
    <script>
        // JavaScript code for Connect 4 game

        // Constants
        const ROWS = 6;
        const COLS = 7;
        const EMPTY = 0;
        const PLAYER1 = 1;
        const PLAYER2 = 2;

        let currentPlayer = PLAYER1;
        let board = [];

        // Create game board
        const boardElement = document.getElementById('board');
        for (let i = 0; i < ROWS; i++) {
            board[i] = [];
            for (let j = 0; j < COLS; j++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.row = i;
                cell.dataset.col = j;
                boardElement.appendChild(cell);
                board[i][j] = EMPTY;
                // Add event listener for player's moves
                cell.addEventListener('click', () => makePlayerMove(parseInt(cell.dataset.col)));
            }
        }

        // Reset game
        function resetGame() {
            board.forEach(row => row.fill(EMPTY));
            currentPlayer = PLAYER1;
            renderBoard();
            document.getElementById('turnIndicator').innerText = "Player 1's Turn";
        }

        // Make a move for the player
        function makePlayerMove(col) {
            if (currentPlayer === PLAYER1) {
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (board[row][col] === EMPTY) {
                        board[row][col] = currentPlayer;
                        renderBoard();
                        if (checkWin(row, col, currentPlayer)) {
                            alert('Player 1 wins!');
                            resetGame();
                        } else if (checkDraw()) {
                            alert('It\'s a draw!');
                            resetGame();
                        } else {
                            currentPlayer = PLAYER2;
                            document.getElementById('turnIndicator').innerText = "Player 2's Turn";
                        }
                        return;
                    }
                }
            }
        }

        // Render the game board
        function renderBoard() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                    cell.classList.remove('red', 'yellow');
                    if (board[row][col] === PLAYER1) {
                        cell.classList.add('red');
                    } else if (board[row][col] === PLAYER2) {
                        cell.classList.add('yellow');
                    }
                }
            }
        }

        function checkWin(row, col, player) {

        }

        function checkDraw() {
            for (let col = 0; col < COLS; col++) {
                if (board[0][col] === EMPTY) {
                    return false; // If any cell in the top row is empty, the game is not a draw
                }
            }
            return true; // If all cells in the top row are occupied, the game is a draw
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="contact">
      <h2>Contact Form</h2>

      <form action="#">
        <div class="input-box">
          <div class="input-field field">
            <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off">
          </div>
          <div class="input-field field">
            <input type="text" placeholder="Email Address" id="email" class="item" autocomplete="off">
          </div>
          <div class="input-field field">
            <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">
          </div>
        </div>

        <div class="textarea-field field">
          <textarea name="" id="message" cols="30" rows="10" placeholder="Message" class="item" autocomplete="off"></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
